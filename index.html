<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <meta name="viewport" content="width=device-width; initial-scale=1; viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- possible content values: default, black or black-translucent -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Dashboard Widgets</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">

    <!-- Normalize CSS Base -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <!-- My Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- My Scripts -->
    <script defer src="js/time.js"></script>
    <script defer src="js/date.js"></script>
    <script defer type="module" src="js/config.js"></script>
    <script defer type="module" src="js/weather.js"></script>

</head>
<body>

  <main class="layout">
    
    <!-- Time -->
    <section class="time">
      <time class="clock-wrapper">
        <div class="clock">

          <div class="hour">
              <data class="hr" id="hr"></data>
          </div>
  
          <div class="min">
              <data class="mn" id="mn"></data>
          </div>
  
          <div class="sec">
              <data class="sc" id="sc"></data>
          </div>
      </div>
      </time>
    </section>

    <!--  Date -->
    <section class="date">
     <!-- <h1>Date</h1> -->
    <time>
      <div class="main-date">
        <data class="dayOfMonth">00</data>
        <data class="dayOfWeek">SMTWTFS</data>
      </div>
      <div class="sub-date">
        <data class="month">Month</data>
        <!-- <data class="year">0000</data>  -->
      </div>
    </time>
    </section>

    <!-- Weather -->
    <section class="weather">
    <!--
      <h1>Weather</h1>
      <data value="" class="city">City</data>
      <data value="" class="temp">Temp</data>
      <img src="https://via.placeholder.com/150" alt="Placeholder">
     -->
    </section>

  </main>  
    
</body>
</html>
